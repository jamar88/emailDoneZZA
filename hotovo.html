<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Označení úkolu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    #stav, #vysledek {
      transition: all 0.3s ease;
    }
    #vysledek {
      display: none;
      color: #2e7d32;
    }
    img {
      display: none;
    }
  </style>
</head>
<body>
  <div id="stav">
    <h2>⏳ Probíhá označení úkolu...</h2>
    <p>Za chvíli se objeví výsledek.</p>
  </div>

  <div id="vysledek">
    <h2>✅ Úkol byl označen jako hotový</h2>
    <p>Děkujeme! Měj se krásně ☀️</p>
  </div>

  <img id="actionImg" src="" />

  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const id = getQueryParam("id");

    if (!id) {
      document.getElementById("stav").innerHTML = "<h2 style='color:darkred;'>❗ Chybí ID úkolu</h2><p>Zkontroluj prosím odkaz.</p>";
    } else {
      const encodedId = encodeURIComponent(id);
      const url = "https://script.google.com/macros/s/AKfycbxBJWfdboKxguV9iwXmVhzHQPDAhd-qXqJMpwSbetv0SK_wWuTD8O3I9WZ2TLAU-Yq1PA/exec?id=" + encodedId;
      document.getElementById("actionImg").src = url;

      setTimeout(() => {
        document.getElementById("stav").style.display = "none";
        document.getElementById("vysledek").style.display = "block";
      }, 3000);
    }
  </script>
</body>
</html>
