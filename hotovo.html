<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Označeno jako hotové</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h2>⏳ Probíhá označení úkolu...</h2>
  <p>Za chvíli se objeví výsledek.</p>

  <div id="vysledek" style="margin-top: 40px;"></div>

  <iframe id="actionFrame"></iframe>

  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const id = getQueryParam("id");

    if (!id) {
      document.getElementById("vysledek").innerHTML = "<h2 style='color:darkred;'>❗ Chybí ID úkolu</h2><p>Zkontroluj prosím odkaz.</p>";
    } else {
      const iframe = document.getElementById("actionFrame");
      const encodedId = encodeURIComponent(id);
      const url = "https://script.google.com/macros/s/AKfycbxBJWfdboKxguV9iwXmVhzHQPDAhd-qXqJMpwSbetv0SK_wWuTD8O3I9WZ2TLAU-Yq1PA/exec?id=" + encodedId;
      
      iframe.src = url;

      // Pro případ, že Apps Script stránka vrátí HTML, které iframe neukáže,
      // zobrazíme univerzální hlášku
      setTimeout(() => {
        document.getElementById("vysledek").innerHTML = `
          <h2 style="color:green;">✅ Úkol byl označen jako hotový</h2>
          <p>Děkujeme! Měj se krásně ☀️</p>
        `;
      }, 3000); // čas pro dokončení označení (3 sekundy)
    }
  </script>
</body>
</html>
